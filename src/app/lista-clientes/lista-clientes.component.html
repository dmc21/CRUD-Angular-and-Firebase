
<table class="table table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Puesto</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let cliente of clienteLista">
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellidos}}</td>
        <td>{{cliente.puesto}}</td>
        <td><i class="fas fa-highlighter" (click)="actualizaCliente(cliente)"></i></td>
        <td><i class="fas fa-user-times" (click)="deleteCliente(cliente.$key)"></i></td>
      </tr>

  </tbody>
</table>
